<!DOCTYPE html>
<!-- Demonstrates Hyperlinks -->
<!-- Css selector: id (create unique identifier) -->
<html lang="en">
    <head>
        <style>
            #google
            {
                color: deeppink;
                text-decoration: none;
                text-shadow: 0cm;
            }

            #linkedin
            {
                color: brown;
                text-decoration: underline;
            }
        </style>
        <title>Link</title>
    </head>
    <body>
        Visit <a href="https://www.google.com/" id="google">Google</a> or <a href="https://www.linkedin.com/in/bhardwaj-suraj/" id="linkedin">Linkedin</a>.
    </body>
</html>
