<!DOCTYPE html>

<!-- This is a comment. This file demonstrates a table of phonepad keys.-->

<html lang="en">
    <head>
        <title>Table</title>
    </head>
    <body>
        <table> <!-- table means table or tabular data-->
            <tr> <!-- tr means table row-->
                <td>1</td> <!-- td means table data-->
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>*</td>
                <td>0</td>
                <td>#</td>
            </tr>
        </table>
    </body>
</html>
